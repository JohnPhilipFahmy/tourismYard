<div class="container p-top" style="padding-top: 50px; width: 500px; padding-bottom: 140px;">
<form [formGroup]='form'>
    <fieldset>
      <legend>sign up</legend>
      <label class="col-form-label col-form-label-lg " for="inputLarge" >user name</label>
      <div class="form-group user-name" >
        <input class="form-control form-control-lg firstName" 
        type="text" 
        placeholder="first name" 
        id="inputLarge"
        formControlName="userNameFN"
        >

        <input class="form-control form-control-lg lastName" 
        formControlName="userNameLN"
        type="text" placeholder="last name" id="inputLarge">
    </div>
    <br>
    <div id="userNameFNErrorMsg" 
    class="userNameFNErrorMsg"
    *ngIf="userNameFN.touched && userNameFN.invalid || userNameLN.touched && userNameLN.invalid "
    >
    <p >user name is required !</p>
  </div>
     
      <div class="form-group email-input" >
        <label for="exampleInputEmail1">Email address</label>
        <input 
        type="email"
         class="form-control"
          id="email"
       
        formControlName="email"   
          placeholder="Enter email">
        <div id="emailErrorMsg" 
        class="emailErrorMsg"
        *ngIf="email.touched && email.invalid"
        >Email is required !
      </div>
      </div>


      <div class="form-group">
        <label class="col-form-label col-form-label-lg"
        
        for="inputLarge">phone number</label>
        <input class="form-control form-control-lg"
        formControlName="PhoneNumber" 
        type="text" placeholder="phone number" id="inputLarge">
        <div id="PhoneNumberErrorMsg" 
        class="PhoneNumberErrorMsg"
        *ngIf="PhoneNumber.touched && PhoneNumber.invalid"
        >Phone number is required !
      </div>
      </div>


      
      <div class="form-group">
        <label
         for="password">Password</label>
        <input type="password"
         class="form-control"
          id="password"
          formControlName="password"
          placeholder="Password">
          <div id="emailErrorMsg" 
          class="emailErrorMsg"
          *ngIf="password.touched && password.invalid"
          >Password is required !
        </div>
      </div>
   
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm your password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
      </div>
   
    
      <fieldset class="form-group">
        <legend>Gender</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="male" id="GenderMale" value="option1" checked="">
            male
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="female" id="female" value="option2">
            female
          </label>
        </div>
      
      </fieldset>
    

      <label for="sel1"> Birthday</label>
        <div class="form-group">
            
          <select class="form-control Bd-day" id="day"
         
          >
          
            <option  *ngFor="let BdDay of BdDays">
             {{BdDay.day}}
            </option>
          
          </select>
          <select class="form-control Bd-month" id="month">
            <option  *ngFor="let BdMonth of BdMonths">
                {{BdMonth.Month}}
               </option>
            
          </select>
          <select class="form-control Bd-year" id="year">
            <option  *ngFor="let BdYear of BdYears">
                {{BdYear.Year}}
               </option>
          </select>
         
        </div>
     
       


      <div class="submitDiv">
      <button type="submit" class="btn btn-primary">sign up</button>
    </div>
    </fieldset>
  </form>
</div>
