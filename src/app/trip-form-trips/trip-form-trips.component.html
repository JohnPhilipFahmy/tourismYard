<div class="Trip m-bottom-50">
    <legend>
        <h3 class="float-left title-text">Trip</h3>
        <i class="glyphicon glyphicon-plus-sign ">
        </i>
    </legend>
    <div class="row">

        <div class="col-md-2 p-bottom-30">
            <label for="Title ">
            Title</label>
        </div>
        <div class="col-md-10 p-right-50 p-left-50 p-bottom-30">
            <input type="text " class="form-control " id="Title " placeholder="Trip Name ">
        </div>

        <div class="col-md-2 p-bottom-30">
            <label for="Description ">
            Description
          </label>
        </div>
        <div class="col-md-10  p-right-50 p-left-50 p-bottom-30">
            <textarea class="form-control " id="Description " rows="3 " placeholder="Write a description about the trip and more information,you would like th travelars to know about your trip ">
        </textarea>

        </div>

        <div class="col-md-2 p-bottom-30">
            <label for="Description ">
            Day
          </label>
        </div>
        <div class="col-md-10 padding-left-35 p-bottom-30">
            <div class="col-xs-2 width-16">
                <select class="form-control " id="exampleSelect1 ">
            <option *ngFor="let day of days ">
                {{day}}
            </option>
        </select>
            </div>
        </div>



        <div class="col-md-2 p-bottom-30 ">
            <label>
            Time
        </label>
        </div>

        <div class="col-md-3 p-bottom-30 padding-left-35">
            <div class="col-xs-8">
                <select class="form-control " id="exampleSelect1 ">
            <option *ngFor="let day of days ">
                {{day}}
            </option>
        </select>
            </div>
        </div>
        <div class="col-md-3 p-bottom-30 ">
            <div class="col-xs-8">
                <select class="form-control " id="exampleSelect1 ">
            <option *ngFor="let day of days ">
                {{day}}
            </option>
        </select>
            </div>
        </div>

        <div class="col-md-4 p-bottom-30 ">

            <label class="radio-inline ">
                <input type="radio" name="optradio " >
                
                    Full day
                
              </label>

        </div>

        <div class="col-md-12  p-bottom-30 p-left-40">
            <label class="radio-inline p-left-40">
                <input type="radio" name="optradio " >
                
                    Trip price included
                
              </label>
        </div>


        <div class="col-md-4 p-bottom-30 p-left-40">
            <label class="radio-inline ">
            <input type="radio" name="optradio " >
            
                Extra charge
               
          </label>

        </div>
        <div class="col-md-8 p-bottom-30 ">
            <div class="input-group  pull-left col-xs-3 m-right-20">
                <input class="form-control no-border-right">
                <span class="input-group-addon ">EGP</span>

            </div>
            <div class="input-group  pull-left col-xs-3 ">
                <input class="form-control no-border-right">
                <span class="input-group-addon ">EGP</span>

            </div>
        </div>


    </div>
</div>
