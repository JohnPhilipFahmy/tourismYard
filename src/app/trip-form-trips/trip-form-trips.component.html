<div class="Trip ">

    </legend>

        <label for="Title">
            <h3>Title</h3></label>
        <input type="text" class="form-control" id="Title" placeholder="Trip Name">
    </div>



    <div class="form-group">
        <label for="Description">
           <h3> Description</h3>
          </label>
        <textarea class="form-control" id="Description" rows="3" placeholder="Write a 
        description about the trip and more 
         information,you would like th travelars to
          know about your trip">
        </textarea>

    </div>

    <div class="form-group p-bottom-50">

            <h3>Day</h3>
        </div>

        <div class="col-sm-3">

        </div>

        </select></div>
        <div class="col-sm-3"><select class="form-control" id="exampleSelect1">
            <option *ngFor="let day of days">
                {{day}}
            </option>
        </select></div>
        <div class="col-sm-3">.
            <label class="radio-inline">
                <input type="radio" name="optradio" checked>
                <h4>
                    Full day
                   </h4>
              </label>

        </div>

    </div>

    <div class="form-group p-top-30">
        <label class="radio-inline">
            <input type="radio" name="optradio" checked>
            <h4>
               Trip price included
               </h4>
          </label>


    </div>

    <div class="form-group">

        <div class="col-sm-6">
            <label class="radio-inline">
                <input type="radio" name="optradio" checked>
